<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tab</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		  <button class="tab-button" onclick="openCity('London')">London</button>
		  <button class="tab-button" onclick="openCity('Paris')">Paris</button>
		  <button class="tab-button" onclick="openCity('Tokyo')">Tokyo</button>
		<div id="London" class="tab-container city">
		  <h2>London</h2>
		  <p>London is the capital city of England.</p>
		</div>
		<div id="Paris" class="tab-container city" style="display:none">
		  <h2>Paris</h2>
		  <p>Paris is the capital of France.</p> 
		</div>
		<div id="Tokyo" class="tab-container city" style="display:none">
		  <h2>Tokyo</h2>
		  <p>Tokyo is the capital of Japan.</p>
		</div>
	</div>
</div>
<script>
function openCity(cityName) {
    var i;
    var x = document.getElementsByClassName("city");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    document.getElementById(cityName).style.display = "block";  
}
</script>
</body>
</html>
